<ion-header>
  <ion-toolbar>
    <ion-title>Libros y Perritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-avatar slot="start">
        <img [src]="book.dogImage" alt="Perro" />
      </ion-avatar>
      <ion-label>{{ book.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
